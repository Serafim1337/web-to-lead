<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

    <title>New Lead</title>
    <link rel="stylesheet" href="form-style.css" />

  <body>
    <header>
      <h1>Web-to-lead Form</h1>
    </header>
    <main>
      <div class="container">
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script>
          function timestamp() {
            var response = document.getElementById("g-recaptcha-response");
            if (response == null || response.value.trim() == "") {
              var elems = JSON.parse(
                document.getElementsByName("captcha_settings")[0].value
              );
              elems["ts"] = JSON.stringify(new Date().getTime());
              document.getElementsByName("captcha_settings")[0].value =
                JSON.stringify(elems);
            }
          }
          setInterval(timestamp, 500);
        </script>

        <form
          action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
          method="POST"
          class="lead-form"
        >
          <input
            type="hidden"
            name="captcha_settings"
            value='{"keyname":"captcha_second","fallback":"true","orgId":"00D5j00000AfQZJ","ts":""}'
          />
          <input type="hidden" name="oid" value="00D5j00000AfQZJ" />
          <input
            type="hidden"
            name="retURL"
            value="https://serafim1337.github.io/web-to-lead/submit.html"
          />

          <input
            id="company"
            maxlength="40"
            name="company"
            size="20"
            type="text"
            placeholder="Company"
            class="lead-input"
          /><br />

          <input
            id="first_name"
            maxlength="40"
            name="first_name"
            size="20"
            type="text"
            placeholder="First Name"
            class="lead-input"
          /><br />

          <input
            id="last_name"
            maxlength="80"
            name="last_name"
            size="20"
            type="text"
            placeholder="Last Name"
            class="lead-input"
          /><br />

          <input
            id="email"
            maxlength="80"
            name="email"
            size="20"
            type="text"
            placeholder="Email"
            class="lead-input"
          />
          <div class="email-error">
            <p>must contain '@' and '.com'</p>
          </div>
          <br />

          <input
            id="phone"
            maxlength="40"
            name="phone"
            size="20"
            type="text"
            placeholder="Phone"
            class="lead-input"
          />

          <br />
